<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart To-Do App</title>
  <style>
    :root {
      --bg-color: #f5f7fa;
      --text-color: #333;
      --card-color: #fff;
    }

    body.dark {
      --bg-color: #181818;
      --text-color: #eee;
      --card-color: #2a2a2a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      background: var(--card-color);
      padding: 30px;
      width: 100%;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .top-bar label {
      cursor: pointer;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #333;
      color: white;
      cursor: pointer;
      grid-column: span 2;
    }

    button:hover {
      background: #555;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: var(--bg-color);
      margin-bottom: 10px;
      padding: 12px;
      border-left: 5px solid transparent;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .task-info {
      flex: 1;
    }

    .task-title.completed {
      text-decoration: line-through;
      color: gray;
    }

    .meta {
      font-size: 0.8rem;
      color: gray;
    }

    .actions button {
      margin-left: 5px;
      font-size: 0.8rem;
      padding: 5px 10px;
    }

    .priority-high {
      border-left-color: red;
    }

    .priority-medium {
      border-left-color: orange;
    }

    .priority-low {
      border-left-color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="top-bar">
      <h1>üìù Smart To-Do List</h1>
      <label>
        üåô <input type="checkbox" id="darkModeToggle" />
      </label>
    </div>

    <form id="task-form">
      <input type="text" id="task-input" placeholder="Task title..." required />
      <input type="date" id="task-date" required />
      <input type="time" id="task-time" required />
      <select id="task-category">
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Other">Other</option>
      </select>
      <select id="task-priority">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
      <button type="submit">Add Task</button>
    </form>

    <ul id="task-list"></ul>
  </div>

  <script>
    const form = document.getElementById('task-form');
    const taskList = document.getElementById('task-list');
    const darkToggle = document.getElementById('darkModeToggle');
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    darkToggle.addEventListener('change', () => {
      document.body.classList.toggle('dark', darkToggle.checked);
      localStorage.setItem('darkMode', darkToggle.checked);
    });

    if (localStorage.getItem('darkMode') === 'true') {
      darkToggle.checked = true;
      document.body.classList.add('dark');
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const title = document.getElementById('task-input').value.trim();
      const date = document.getElementById('task-date').value;
      const time = document.getElementById('task-time').value;
      const category = document.getElementById('task-category').value;
      const priority = document.getElementById('task-priority').value;

      const task = {
        id: Date.now(),
        title,
        date,
        time,
        category,
        priority,
        completed: false
      };

      tasks.push(task);
      saveTasks();
      form.reset();
      renderTasks();
    });

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.sort((a, b) => new Date(`${a.date}T${a.time}`) - new Date(`${b.date}T${b.time}`));
      tasks.forEach(task => {
        const li = document.createElement('li');
        li.classList.add(`priority-${task.priority}`);

        const info = document.createElement('div');
        info.className = 'task-info';

        const title = document.createElement('div');
        title.className = 'task-title' + (task.completed ? ' completed' : '');
        title.textContent = task.title;

        const meta = document.createElement('div');
        meta.className = 'meta';
        meta.textContent = `${task.category} | ${task.date} @ ${task.time}`;

        info.appendChild(title);
        info.appendChild(meta);

        const actions = document.createElement('div');
        actions.className = 'actions';

        const doneBtn = document.createElement('button');
        doneBtn.textContent = task.completed ? 'Undo' : '‚úî';
        doneBtn.onclick = () => {
          task.completed = !task.completed;
          saveTasks();
          renderTasks();
        };

        const editBtn = document.createElement('button');
        editBtn.textContent = '‚úèÔ∏è';
        editBtn.onclick = () => editTask(task.id);

        const delBtn = document.createElement('button');
        delBtn.textContent = 'üóë';
        delBtn.onclick = () => {
          tasks = tasks.filter(t => t.id !== task.id);
          saveTasks();
          renderTasks();
        };

        actions.append(doneBtn, editBtn, delBtn);
        li.append(info, actions);
        taskList.appendChild(li);
      });
    }

    function editTask(id) {
      const task = tasks.find(t => t.id === id);
      if (task) {
        const newTitle = prompt("Edit task title:", task.title);
        const newDate = prompt("Edit date (YYYY-MM-DD):", task.date);
        const newTime = prompt("Edit time (HH:MM):", task.time);
        if (newTitle && newDate && newTime) {
          task.title = newTitle.trim();
          task.date = newDate;
          task.time = newTime;
          saveTasks();
          renderTasks();
        }
      }
    }

    renderTasks();
  </script>
</body>
</html>
